services:
  # Production service
  app:
    build:
      context: .
      target: production
    container_name: soundfood-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-jwt-secret-in-production}
      - DATABASE_URL=sqlite:///instance/project.db
    volumes:
      - db_data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service (use with: docker compose up dev)
  dev:
    build:
      context: .
      target: development
    container_name: soundfood-api-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=dev-jwt-secret
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from mount
    profiles:
      - dev

volumes:
  db_data:
